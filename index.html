<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Canvas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #canvas {
      border: 1px solid #ccc;
      image-rendering: pixelated;
      margin-top: 20px;
    }

    #info {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Pixel Art Canvas</h1>

  <input type="color" id="colorPicker" value="#000000">
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <div id="info">Mouse: (x: 0, y: 0)</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const info = document.getElementById('info');

    // Размер одного пикселя (можно изменить масштаб, если нужно)
    const pixelSize = 1;

    let painting = false;

    canvas.addEventListener('mousedown', () => painting = true);
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left));
      const y = Math.floor((e.clientY - rect.top));
      info.textContent = `Mouse: (x: ${x}, y: ${y})`;

      if (painting) {
        ctx.fillStyle = colorPicker.value;
        ctx.fillRect(x, y, pixelSize, pixelSize);
      }
    });

    // Нарисовать прозрачную сетку
    function drawGrid() {
      ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
      for (let i = 0; i <= canvas.width; i += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }
      for (let j = 0; j <= canvas.height; j += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
      }
    }

    drawGrid(); // Сетка отрисовывается при запуске
  </script>

</body>
</html>
