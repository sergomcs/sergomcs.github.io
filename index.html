<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chia Pixelverse</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #48A23F, #005C3B);
      color: white;
      margin: 0;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    #container {
      overflow: auto;
      border: 2px solid #ccc;
      max-width: 90vw;
      max-height: 70vh;
    }

    #canvas {
      image-rendering: pixelated;
      background-color: transparent;
      display: block;
      width: 1000px;
      height: 1000px;
    }

    #controls {
      margin: 20px;
    }

    #zoom-display {
      position: fixed;
      bottom: 10px;
      right: 20px;
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Chia Pixelverse</h1>

  <div id="container">
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </div>

  <div id="controls">
    <input type="color" id="colorPicker" value="#000000" />
  </div>

  <div id="zoom-display">Zoom: 100%</div>

  <script>
    const canvas = document.getElementById('canvas');
    const container = document.getElementById('container');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const zoomDisplay = document.getElementById('zoom-display');

    let drawing = false;
    let zoom = 1;
    const size = 10;

    // Load saved image
    const saved = localStorage.getItem('pixel-art');
    if (saved) {
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = saved;
    }

    // Save canvas to localStorage
    function save() {
      localStorage.setItem('pixel-art', canvas.toDataURL());
    }

    // Масштабирование колёсиком мыши
    container.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = -e.deltaY;
        const zoomFactor = delta > 0 ? 1.1 : 0.9;
        zoom = Math.max(0.2, Math.min(10, zoom * zoomFactor));
        updateZoom();
      }
    });

    function updateZoom() {
      canvas.style.transform = `scale(${zoom})`;
      zoomDisplay.textContent = `Zoom: ${Math.round(zoom * 100)}%`;
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: Math.floor((e.clientX - rect.left) / zoom),
        y: Math.floor((e.clientY - rect.top) / zoom)
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      draw(e);
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) draw(e);
    });

    function draw(e) {
      const pos = getMousePos(e);
      if (e.altKey) {
        const pixel = ctx.getImageData(pos.x, pos.y, 1, 1).data;
        const hex = `#${[pixel[0], pixel[1], pixel[2]].map(x => x.toString(16).padStart(2, '0')).join('')}`;
        colorPicker.value = hex;
      } else {
        ctx.fillStyle = colorPicker.value;
        ctx.fillRect(pos.x - (pos.x % size), pos.y - (pos.y % size), size, size);
        save();
      }
    }

    updateZoom();
  </script>
</body>
</html>
