<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIA Pixel Art</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(180deg, #f0fdf4, #dcfce7, #bbf7d0); /* –º—è–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –∫–∞–∫ –Ω–∞ chia.net */
      font-family: Arial, sans-serif;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #166534; /* —Ç—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π —Ü–≤–µ—Ç Chia */
      z-index: 100;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 8px;
    }

    canvas {
      display: block;
      margin: auto;
      background:
        linear-gradient(45deg, #eee 25%, transparent 25%),
        linear-gradient(-45deg, #eee 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #eee 75%),
        linear-gradient(-45deg, transparent 75%, #eee 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      image-rendering: pixelated;
      cursor: crosshair;
      touch-action: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="title">CHIA Pixel Art</div>

  <div id="toolbar">
    üé® <input type="color" id="colorPicker" value="#00aa00">
    üîç <button id="zoomIn">+</button>
    <button id="zoomOut">‚àí</button>
  </div>

  <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    let scale = 1;
    let isDrawing = false;

    const size = 1000;
    const pixels = Array.from({ length: size }, () => Array(size).fill(null));

    function drawPixel(x, y, color) {
      if (x < 0 || y < 0 || x >= size || y >= size) return;
      pixels[x][y] = color;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function redraw() {
      const temp = document.createElement('canvas');
      temp.width = size;
      temp.height = size;
      const tempCtx = temp.getContext('2d');
      for (let x = 0; x < size; x++) {
        for (let y = 0; y < size; y++) {
          if (pixels[x][y]) {
            tempCtx.fillStyle = pixels[x][y];
            tempCtx.fillRect(x, y, 1, 1);
          }
        }
      }

      canvas.width = size * scale;
      canvas.height = size * scale;
      ctx.imageSmoothingEnabled = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(temp, 0, 0, canvas.width, canvas.height);
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / scale);
      const y = Math.floor((e.clientY - rect.top) / scale);
      return { x, y };
    }

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      const { x, y } = getMousePos(e);
      drawPixel(x, y, colorPicker.value);
      redraw();
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const { x, y } = getMousePos(e);
      drawPixel(x, y, colorPicker.value);
      redraw();
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    document.getElementById('zoomIn').onclick = () => {
      scale *= 1.2;
      redraw();
    };

    document.getElementById('zoomOut').onclick = () => {
      scale /= 1.2;
      redraw();
    };

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      scale *= (e.deltaY < 0) ? 1.1 : 0.9;
      redraw();
    });

    redraw();
  </script>
</body>
</html>
