<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIA Pixel Art</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #d4f7dc, #e1f5e6, #d2efe0);
      font-family: sans-serif;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 8px;
    }
    canvas {
      display: block;
      margin: auto;
      background:
        repeating-linear-gradient(0deg, #ccc 0px, #ccc 20px, transparent 20px, transparent 40px),
        repeating-linear-gradient(90deg, #ccc 0px, #ccc 20px, transparent 20px, transparent 40px);
      background-size: 40px 40px;
      image-rendering: pixelated;
      cursor: crosshair;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="color" id="colorPicker" value="#00aa00">
    <button id="zoomIn">+</button>
    <button id="zoomOut">âˆ’</button>
  </div>
  <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startPan = { x: 0, y: 0 };

    const size = 1000;
    const pixelSize = 1;
    const pixels = [];

    for (let x = 0; x < size; x++) {
      pixels[x] = [];
      for (let y = 0; y < size; y++) {
        pixels[x][y] = null;
      }
    }

    function drawPixel(x, y, color) {
      pixels[x][y] = color;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function redraw() {
      const temp = document.createElement('canvas');
      temp.width = size;
      temp.height = size;
      const tempCtx = temp.getContext('2d');
      for (let x = 0; x < size; x++) {
        for (let y = 0; y < size; y++) {
          if (pixels[x][y]) {
            tempCtx.fillStyle = pixels[x][y];
            tempCtx.fillRect(x, y, 1, 1);
          }
        }
      }

      canvas.width = size * scale;
      canvas.height = size * scale;
      ctx.imageSmoothingEnabled = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(temp, originX, originY, size, size, 0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / scale);
      const y = Math.floor((e.clientY - rect.top) / scale);
      drawPixel(x, y, colorPicker.value);
      redraw();
    });

    document.getElementById('zoomIn').onclick = () => {
      scale *= 1.2;
      redraw();
    };
    document.getElementById('zoomOut').onclick = () => {
      scale /= 1.2;
      redraw();
    };

    // Zoom with mouse wheel
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      scale *= (e.deltaY < 0) ? 1.1 : 0.9;
      redraw();
    });

    // Touch zoom for mobile
    let lastDist = 0;
    canvas.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (lastDist) {
          const delta = dist - lastDist;
          scale += delta * 0.005;
          if (scale < 1) scale = 1;
          redraw();
        }
        lastDist = dist;
      }
    });
    canvas.addEventListener('touchend', () => {
      lastDist = 0;
    });

    redraw();
  </script>
</body>
</html>
