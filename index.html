<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Canvas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    #canvas {
      border: 3px solid #444;
      image-rendering: pixelated;
      background-color: #222;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #colorPicker {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="color" id="colorPicker" value="#000000" />
    <button id="clearCanvas">Clear</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    // Конфигурация
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearCanvas');
    
    const canvasSize = 1000;
    const pixelSize = 10; // Размер одного пикселя
    
    // Устанавливаем размер холста
    canvas.width = canvasSize;
    canvas.height = canvasSize;

    // Функция для отрисовки шахматного фона
    function drawGrid() {
      for (let x = 0; x < canvasSize; x++) {
        for (let y = 0; y < canvasSize; y++) {
          const color = (x + y) % 2 === 0 ? '#222' : '#888'; // Черные и серые пиксели
          ctx.fillStyle = color;
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }
    }

    // Функция для рисования пикселей
    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    // Обработчик для рисования пикселей
    canvas.addEventListener('mousedown', (e) => {
      const x = Math.floor(e.offsetX / pixelSize);
      const y = Math.floor(e.offsetY / pixelSize);
      drawPixel(x, y, colorPicker.value);
    });

    // Очистить холст
    clearButton.addEventListener('click', () => {
      drawGrid(); // Восстанавливаем шахматный фон
    });

    // Инициализация
    drawGrid();
  </script>
</body>
</html>
